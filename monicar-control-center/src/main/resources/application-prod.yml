server:
  port: 8080
  forward-headers-strategy: FRAMEWORK

spring:
  application:
    name: monicar-control-center

  config:
    activate:
      on-profile: prod
  elasticsearch:
    uris: ${ELASTIC_SEARCH_URI}
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  sql:
    init:
      mode: never
      schema-locations: classpath:/schema/init-schema.sql
      data-locations: classpath:/data/init-data.sql
  data:
    web:
      pageable:
        one-indexed-parameters: true
    redis:
      host: localhost
      port: 6379
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  expiration:
    access: ${ACCESS_EXPIRATION}
    refresh: ${REFRESH_EXPIRATION}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

cookie:
  domain: ${COOKIE_DOMAIN}

logging:
  config: classpath:logback-spring-prod.xml
  file:
    path: /var/log/app-logs
swagger:
  server:
    prod-url: ${PROD_URL}
    dev-url: ${DEV_URL}
alarm:
  secret-key: ${ALARM_SECRET}
security:
  secret-key: ${SESSION_SECRET}

springdoc:
  swagger-ui:
    enabled: false